version: '3.8'

services:
  flash-loan-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGO_CONNECTION_STRING=${MONGO_CONNECTION_STRING}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - INFURA_PROJECT_ID=${INFURA_PROJECT_ID}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
